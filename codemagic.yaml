workflows:
  flutter-build:
    name: Flutter Build Workflow
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.example.myapp"
    scripts:
      - name: Generate Flutter files
        script: |
          flutter clean
          flutter pub get
          flutter precache --ios
          flutter create --ios-language swift --org $BUNDLE_ID .

      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod repo update
          pod install --repo-update --verbose

      - name: Build IPA
        script: |
          flutter build ipa --release --no-codesign
          
    artifacts:
      - build/ios/ipa/**/*.ipa
      - build/app/outputs/flutter-apk/**/*.apk

cache:
  cache_paths:
    - ~/.pub-cache
    - ios/Pods
    - ios/Flutter/Flutter.podspec
